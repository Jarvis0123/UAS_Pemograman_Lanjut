{% extends 'base.html' %}

{% block title %}Dashboard Admin{% endblock %}

{% block content %}
    <title>Tanggal, Jam, dan Hari</title>
  <style>
    #date-time {
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <h3>Waktu Sekarang</h3>
  <div id="date-time"></div>

  <script>
    function updateDateTime() {
      const dateTimeElement = document.getElementById('date-time');
      const now = new Date();

      const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const dayName = days[now.getDay()];
      const date = now.toLocaleDateString(); // Format sesuai lokal
      const time = now.toLocaleTimeString(); // Format sesuai lokal

      dateTimeElement.textContent = `${dayName}, ${date} - ${time}`;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000); // Update setiap detik
  </script>
    <!-- Carousel (Slider) -->
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Gambar pertama -->
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/product1.jpg') }}" class="d-block w-100" alt="Product Image 1">
            </div>
            <!-- Gambar kedua -->
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/product2.png') }}" class="d-block w-100" alt="Product Image 2">
            </div>
            <!-- Gambar ketiga -->
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/product3.jpg') }}" class="d-block w-100" alt="Product Image 3">
            </div>
        </div>
        <!-- Kontrol untuk navigasi slider -->
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock %}
